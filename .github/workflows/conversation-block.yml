name: Enforce Conversation and Review Approval

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  enforce-review-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Check conversation resolution and review status
        uses: actions/github-script@v6
        with:
          script: |
            const { data: reviews } = await github.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const conversationsResolved = context.payload.pull_request.conversation_resolved;
            const changesRequested = reviews.some(review => review.state === "CHANGES_REQUESTED");

            if (conversationsResolved && changesRequested) {
              core.setFailed("Conversations have been resolved, but the reviewer has requested changes. Please ask the reviewer to approve.");
            }
